<div class="col-sm-10">
    <table class="table table-striped table-condensed table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Birthday</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td><input class="form-control" type="text" ng-model="vm.newStudent.fullname" /></td>
                <td><input class="form-control" type="date" ng-model="vm.newStudent.birthday"/></td>
                <td><button class="btn btn-primary" ng-click="vm.save(vm.newStudent)">Add</button></td>
            </tr>
            <tr ng-repeat="student in vm.students">
                <td>{{student.id}}</td>
                <td>{{student.fullName}}</td>
                <td>{{student.birthday | date:'shortDate'}}</td>
                <td></td>
            </tr>
        </tbody>

    </table>

</div>
